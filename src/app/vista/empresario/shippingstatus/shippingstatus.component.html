<div class="row">
    <div class="col-lg-6">
      <h2 style="color: white;margin-top:1%;margin-left:3%;font-size: 27px;">Shipping Status</h2>
    </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> content </th>
    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container> <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a
        class="pointer"
        routerLink="/Shipments/edit/{{ element.id }}"
        style="color: #1878b0"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <a
        (click)="deleteShipment(element.id)"
        class="pointer"
        style="color: #e15639 ; margin-left: 6px;"
      >
        <mat-icon>clear</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
